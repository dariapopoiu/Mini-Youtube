<!DOCTYPE html>
<html>

<head>
    <title>VideoTube</title>
    <link rel="stylesheet" href="2_1097_Popoiu_Daria.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <script src="2_1097_Popoiu_Daria.js"></script>

    <div class="drag-drop-container">
        <div class="add-video" id="addVideoArea">
            <label>Drop here to add a new video</label>
            <i class="bi bi-dropbox"></i>
            <label>OR</label>
            <button id="browseFilesBtn">Browse files</button>
            <input type="file" id="fileInput" accept="video/*" style="display: none;">
        </div>
        <div class="remove-video" id="removeVideoArea">
            <label>Drop here to remove from playlist</label>
            <i class="bi bi-trash-fill"></i>
            
        </div>
    </div>
    <div class="mainContainer">
        <div class="videoContainer" id="videoContainer">

        <div class="videoLayout">

            
            <canvas id="videoCanvas"></canvas>

            <video id="video" width="380" height="250" preload="auto">
                <source src="media\building-in-construction.mp4" type="video/mp4">
                Your browser doesn't support HTML5 video.
            </video>

            
            <span id="subtitleDisplay"></span>
            
            <div class="controls">
                <div class="slider-container">
                    <input type="range" id="timeSlider" min="0" max="100" step="0.1">
                    <div class="preview-container" id="previewContainer">
                        <img class="preview-image" id="previewImg" src="">
                    </div>
        
                </div>

                <div class="buttons">
                    <div class="left-buttons">
                        <button id="15SecBackBtn">
                            <i class="bi bi-arrow-counterclockwise"></i>
                        </button>
                        <button id="BackwardButton">
                            <i class="bi bi-skip-backward-fill"></i>
                        </button>
                        <button id="PlayButton">
                            <i class="bi bi-pause-fill"></i>
                        </button>
                        <button id="ForwardButton">
                            <i class="bi bi-skip-forward-fill"></i>
                        </button>
                        <button id="15SecFrontBtn">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                        <div class="volume-container">
                            <button id="VolumeButton">
                                <i class="bi bi-volume-up-fill"></i>
                            </button>
                            <input type="range" id="volumeSlider" min="0" max="100" step="1">
                           
                        </div>
                        <div class="label-container">
                            <label id="currentTime">00:00</label> 
                            <span id="separator">/</span>
                            <label id="duration">00:00</label>
                        </div>
                    </div>
                    <div class="right-buttons">
                        <button id="subtitlesButton">
                            <i class="bi bi-badge-cc-fill"></i>
                        </button>
                        <button id="filtersButton">
                            <i class="bi bi-gear-fill"></i>
                            <div class="filtersMenu">
                                <ul class="filters">
                                    <li class="list-group-item" id="pinkFilter">Pink Filter</li>
                                    <li class="list-group-item" id="cinematicFilter">Cinematic</li>
                                </ul>
                            </div>
                        </button>
                    </div>
                </div>
                
                </div>
            
             </div>

             <div class="video-title">
                <span id="videoTitle">Video Title</span>
            </div>
        </div>

        
        

        <div class="playlist">
            <ul class="list-group">
                <li class="list-group-item active" draggable="true" data-id="1" data-url="media/building-in-construction.mp4">
                    <img src="media/thumbnails/1.PNG" alt="building-in-construction" class="thumbnail">
                    <label>Building in construction</label>
                    <i class="bi bi-grip-horizontal drag-icon" ></i>
                </li>
                <li class="list-group-item" draggable="true" data-id="2" data-url="media/Beautiful_Sea.mp4">
                    <img src="media/thumbnails/2.PNG" alt="Beautiful_Sea" class="thumbnail">
                    Beautiful Sea
                    <i class="bi bi-grip-horizontal drag-icon"></i>
                </li>
                <li class="list-group-item" draggable="true" data-id="3" data-url="media/City_Sunset.mp4">
                    <img src="media/thumbnails/3.PNG" alt="City_Sunset" class="thumbnail">
                    City Sunset
                    <i class="bi bi-grip-horizontal drag-icon"></i>
                </li>
                <li class="list-group-item" draggable="true" data-id="4" data-url="media/Pouring_Coffee.mp4">
                    <img src="media/thumbnails/4.PNG" alt="Pouring_Coffee" class="thumbnail">
                    Pouring Coffee
                    <i class="bi bi-grip-horizontal drag-icon"></i>
                </li>
                <li class="list-group-item" draggable="true" data-id="5" data-url="media/Road_Cars.mp4">
                    <img src="media/thumbnails/5.PNG" alt="Road_Cars" class="thumbnail">
                    Cars on Road
                    <i class="bi bi-grip-horizontal drag-icon"></i>
                </li>
                <li class="list-group-item" draggable="true" data-id="6" data-url="media/winter-dream.mp4">
                    <img src="media/thumbnails/6.PNG" alt="winter-dream" class="thumbnail">
                    Winter Dream
                    <i class="bi bi-grip-horizontal drag-icon"></i>
                </li>
            </ul>
        </div>
    </div>

    <script>
        app.load();
    </script>
</body>

</html>
